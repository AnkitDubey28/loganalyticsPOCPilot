<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LogSphere Agent{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat_widget.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <img src="{{ url_for('static', filename='hcltech-logo.svg') }}" alt="HCLTech" class="hcltech-logo">
                <h1>LogSphere Agent</h1>
                <p class="tagline">Cloud Log Analytics Agent - Multi-cloud log ingestion and analysis</p>
            </div>
            <ul class="nav-menu">
                <li><a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a></li>
                <li><a href="{{ url_for('upload') }}" class="nav-link">Upload</a></li>
                <li><a href="{{ url_for('status') }}" class="nav-link">Status</a></li>
                <li><a href="{{ url_for('search_page') }}" class="nav-link">Search</a></li>
                <li><a href="{{ url_for('insights_page') }}" class="nav-link">Insights</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2025 LogSphere Agent | Powered by Six Agents ðŸ¤–</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
    <!-- AI Chat Widget -->
    {% include 'chat_widget.html' %}
</body>
</html>
